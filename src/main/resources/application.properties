
#-Dspring.profiles.active=local
#https://docs.google.com/document/d/1hVw0Vo9bcDMZ_PZ3ZaWZ-MQ74JrFFQQQjrNOdwsbogM/edit ????
spring.profiles.active=local


# 개발할 때에만 create-drop 또는 update 를 사용하고 운영 환경에서는 validate를 사용한다.
spring.jpa.hibernate.ddl-auto=create-drop


#개발시에는 상관 없는대 운영환경에서는 데이터 노출로 인해 로깅을 하지 않는게 좋다
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# 톰캣 기본 요청 사이즈는 2MB 입니다. 그것보다 큰 요청을 받고 싶은 경우에 이 값을 조정해야 합니다.
server.tomcat.max-http-form-post-size=5MB

app.host=http://localhost:8080

#server.servlet.session.timeout = 30ms

# HTML <FORM>에서 th:method에서 PUT 또는 DELETE를 사용해서 보내는 _method를 사용해서  @PutMapping과 @DeleteMapping으로 요청을 맵핑.
spring.mvc.hiddenmethod.filter.enabled=true

